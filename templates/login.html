<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизиция</title>
    <link rel="stylesheet" href="/static/login_style.css">
</head>
<body>



<main>
    <h2>Авторизиция</h2>
    <form enctype="application/x-www-form-urlencoded" method="post" action="{% url 'login' %}">
   
    
    {% csrf_token %}
    
    <p>Логин: <br> <input type="text" name="login1" required></p>
    <p>Пароль: <br> <input type="password" name="password1" required></p>
    <p>Забыли пароль?  <a href="{% url 'change_password' %}">Восстановить</a></p>
    <button type="submit">Войти</button>
    
    
</form>
    
    
    
    
    
</main>



</body>
</html>
