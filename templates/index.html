<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<h2>Регистрация</h2>
<main>
    <form id = "registration" method="post">
    {% csrf_token %}
    <label for="name">First name:</label>
    <input id ='name' name='name' type="text" required  autocomplete="off">
    <label for="surname">Last name:</label>
    <input id ='surname' name='surname' type="text" required  autocomplete="off">
    <br><label for="email">Email:</label>
    <input type="email" id="email" name="email" required  autocomplete="off"><br>
    <label for="login">Login:</label>
    <input type="text" id="login" name="login" required  autocomplete="off"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required  autocomplete="off"><br>
    <label for="re_password">Repeat password</label>
    <input type="password" id="re_password" name="re_password" required  autocomplete="off"><br>
    
    <input type="submit">Submit</input>
</form>
<p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>

    
    
    
</main>

{% load static %}
<script src="static/scripts.js"></script>
</body>
</html>
